<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>task 1</title>
    </head>
  
    <body>
      <input type="text" id="EnterANumber" />
      <input
        type="button"
        onclick="checkEnteredValue()"
        id="SubmitButton"
        value=" Отправить"
      />
      <script type="module">
        document.getElementById("SubmitButton").onclick = checkEnteredValue;
        function checkEnteredValue() {
          let val = document.getElementById("EnterANumber").value;
          alert("Вы ввели:" + val);
          if (isNaN(val)) {
            alert("Вы ввели не число, введите число");
            return;
          } else {
            if (val > 7) {
              alert("Привет");
            }
          }
        }
      </script>
    </body>
  </html>
